<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-warning"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Araba İsmi</th>
      <th>Model Yılı</th>
      <th>Günlük Ücret</th>
      <th>Açıklama</th>
    </tr>
  </thead>
  <tbody>
    <tr routerLink="cars/cardetails/{{carDetailDto.carId}}"  *ngFor="let carDetailDto of carDetailDtos"
    >
      <td>{{ carDetailDto.carId }}</td>
      <td>{{ carDetailDto.brandName }}</td>
      <td>{{ carDetailDto.colorName }}</td>
      <td>{{ carDetailDto.carName }}</td>
      <td>{{ carDetailDto.modelYear }}</td>
      <td>{{ carDetailDto.dailyPrice }}</td>
      <td>{{ carDetailDto.description }}</td>
    </tr>
  </tbody>
 
</table>
