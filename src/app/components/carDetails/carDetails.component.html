<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let carImage of carImages let i=index" [ngClass]="getSliderClassName(i)" >
      <img  width="300" height="600" src="{{urlPath}}/{{carImage.imagePath}}" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<br>

<table class="table">

    <thead>
      <tr>
        <th>Id</th>
        <th>Marka</th>
        <th>Renk</th>
        <th>Araba İsmi</th>
        <th>Model Yılı</th>
        <th>Günlük Ücret</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tbody *ngFor="let carDetailDto of carDetailDtos">
      <tr >
        <td>{{ carDetailDto.carId }}</td>
        <td>{{ carDetailDto.brandName }}</td>
        <td>{{ carDetailDto.colorName }}</td>
        <td>{{ carDetailDto.carName }}</td>
        <td>{{ carDetailDto.modelYear }}</td>
        <td>{{ carDetailDto.dailyPrice }}</td>
        <td>{{ carDetailDto.description }}</td>
      </tr>
    </tbody>
    
  </table>
